 /* GHL Funnel Page Styling */
/* This code makes your GHL registration page match your custom login page design. */

/* 1. Style the main page background */
body {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
    font-family: 'Inter', sans-serif !important;
}

/* 2. Style the GHL Form container to look like our white card */
/* We target the section/row containing the form and the form itself */
.ghl-form-builder {
    background-color: #ffffff !important;
    border-radius: 20px !important;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1) !important;
    padding: 40px !important;
    border: none !important;
    max-width: 600px;
 /* Optional: Constrain width for better appearance */
    margin: 40px auto !important;
 /* Center the form on the page */
}

/* 3. Style the input fields inside the GHL form */
.ghl-form-builder .form-control {
    border-radius: 8px !important;
    padding: 12px 16px !important;
    border: 2px solid #e9ecef !important;
    font-size: 16px !important;
    font-family: 'Inter', sans-serif !important;
}

.ghl-form-builder .form-control:focus {
    border-color: #667eea !important;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2) !important;
}

/* 4. Style the labels for the form fields */
.ghl-form-builder .form-group label {
    font-family: 'Inter', sans-serif !important;
    font-weight: 600 !important;
    color: #2c3e50 !important;
    font-size: 14px !important;
}

/* 5. Style the submit button */
.ghl-form-builder .ghl-button {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
    border: none !important;
    border-radius: 8px !important;
    font-weight: 600 !important;
    font-size: 16px !important;
    padding: 12px 24px !important;
    transition: all 0.3s ease !important;
    width: 100%;
}

.ghl-form-builder .ghl-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2) !important;
}
